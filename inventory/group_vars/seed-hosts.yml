---

openshift_cluster_content:
- object: namespace
  content:
  - name: "dynatrace"
    file: "{{ inventory_dir }}/../deploy/namespace.yaml"
- object: policy
  content:
  - name: "rbac"
    file: "{{ inventory_dir }}/../deploy/rbac.yaml"
  - name: "scc"
    file: "{{ inventory_dir }}/../deploy/dynatrace-scc.yaml"
- object: dynatrace-oneagent
  content:
  - name: "crd"
    namespace: "dynatrace"
    file: "{{ inventory_dir }}/../deploy/crd.yaml"
  - name: "operator"
    namespace: "dynatrace"
    file: "{{ inventory_dir }}/../deploy/operator.yaml"
  - name: "cr"
    namespace: "dynatrace"
    template: "{{ inventory_dir }}/../deploy/cr-template.yaml"
    params: "{{ inventory_dir }}/../deploy/cr.params"
